<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fruits Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&family=Balsamiq+Sans&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div id="container">
            <div id="instruction">
                Slide Fruits
            </div>
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
        
            <div id="trials">
                Trials: <br><span id="trialsLeft"></span>
            </div>
            </h2>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try again
            </div>
            <div id="fruitsContainer">
                <img id="fruit1" class="fruit">
            </div>
            
            <div id="startreset">
                Start Game
            </div>
            <div id="gameOver">
                
            </div>
        </div>
        <audio id="slicesound">
            <source src="audio/slicefruit.mp3"></source>
            <source src="audio/slicefruit.ogg"></source>
        </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">
    </script>
        <script src="jquery.js"></script>
    </body>
</html>
